<meta charset="UTF-8">
<script>
    document.write("<h3>Aulas: </h3>");

    function pulaLinha() {
        document.write("<br> <br>")
    }
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    function calculaImc(peso, altura) {
        var imc = peso / (altura * altura);
        return imc;
    }

    var imcIsa = calculaImc(65, 1.58);
    var imcAmigo = calculaImc(75, 1.70);
    var totalImc = imcAmigo + imcIsa;

    mostra("imc meu: " + imcIsa);
    mostra("imc do meu amigo: " + imcAmigo);
    mostra("A soma dos imc é: " + totalImc);

    document.write("<h3>Interação com usuario: </h3>");

    var nome = prompt("Informe o seu nome");
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");
    var imc = calculaImc(pesoInformado, alturaInformada);
    mostra(nome + ", o seu imc calculado é " + imc);

</script>
