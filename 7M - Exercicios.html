<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<hr>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    document.write("<h3>Exercícios 1: </h3>");

    function sorteia() {
        return Math.round(Math.random() * 100);
    }

    var numeroPensado = sorteia();
    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if (chute == numeroPensado) {
        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {
        var contador = 1;
        while (contador <= 10) {
            mostra("Já era, você errou!");
            contador = contador + 1;
        }
    }

    document.write("<h3>Exercícios 2: </h3>");
    var contador = 2;
    while (contador <= 100) {
        mostra(contador);
        contador = contador + 2; // incrementa de dois em dois  
    }
    mostra("FIM");

    document.write("<h3>Exercícios 3: </h3>");
    var contador = 30;
    while (contador <= 40) {
        if (contador == 33) {
            contador = contador + 1;
        }
        else if (contador == 37) {
            contador = contador + 1;
        }
        else {
            mostra(contador);
            contador = contador + 1;
        }
    }
    mostra("FIM");

    document.write("<h3>Exercícios 4: </h3>");
    var contador = 20;
    while (contador >= 0) {
        mostra(contador);
        contador = contador - 1;
    }
    mostra("FIM");

    document.write("<h3>Exercícios 5: Login </h3>");
    var loginCadastrado = "alura";
    var senhaCadastrada = "alura321";

    var maximoTentativas = 3;
    var tentativaAtual = 1;

    while (tentativaAtual <= maximoTentativas) {

        var loginInformado = prompt("Informe seu login");
        var senhaInformada = prompt("Informe sua senha");

        if (loginCadastrado == loginInformado && senhaCadastrada == senhaInformada) {
            alert("Bem-vindo ao sistema " + loginInformado);
            tentativaAtual = maximoTentativas;
        }
        else {
            if (tentativaAtual == 3) {
                alert("Número permitido de tentativas ultrapassado!");
            } else {
                alert("Login inválido. Tente novamente");
            }
        }
        tentativaAtual = tentativaAtual + 1
    }

    document.write("<h3>Exercícios 6: idade </h3>");
    var idade = parseInt(prompt("Digite sua idade"));

    while (isNaN(idade)) {
        idade = parseInt(prompt("Digite sua idade"));
    }
    alert("Sua idade é " + idade);
</script>
