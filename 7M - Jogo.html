<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<hr>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    document.write("<h3>Jogo de adivinhação: </h3>");

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);

    var tentativas = 1;

    while (tentativas <= 3) {
        
        var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

        if (chute == numeroPensado) {
            mostra("Você acertou, o número pensando foi " + numeroPensado);
            break;
        } else {
            mostra("Você errou!");
        }
        
        tentativas++;
    }

</script>
