<meta charset="UTF-8">
<script>
    document.write("<h3>Aulas: </h3>");
    function pulaLinha() {
        document.write("<br>");
        document.write("<hr>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var limite = parseInt(prompt("Entre com a data limite"));
    var anoCopa = 1930;

    while (anoCopa <= limite) {
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }
    mostra("Fim");
    
    var i = 0;
    while (i < 10) {
        alert("O resultado Ã© " + (2 * i));
        i++;
    }
</script>
